<!DOCTYPE html>
<html ng-app="friendsMachine">
  <head>

      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">

    <title>Facebook Lesson 18</title>
  </head>

  <body ng-controller="FriendController">

    <h1>The <strong>facebook</strong> Friend Machine</h1>

    <div class="friends">


      <form class="form-inline searchForm" role="form">
        <div class="form-group">

        <input class="form-control" placeholder="Search Anything About Your Friends" >
      <!-- The stuff below is For step 5....get rid of the one above if you wish-->
       
        <input ng-model='search.name' class="form-control" placeholder="Search Your Friends' Name" >
        <input ng-model='search.current_location' class="form-control" placeholder="Search Your Friends' Location" > 
     
        <select ng-model='orderAttribute' class="input-medium">
            <option value='name'>Name</option>
            <option value='friend_count'># friends</option>
            <option value='current_location.city'>City</option>
            <option value='current_location.state'>State</option>
            <option value='current_location.country'>Country</option>
        </select>
        {{sort}}

        <select class="input-medium">
            <option value="false">Descending</option>
            <option value="true">Ascending</option>
        </select>
      </div>
    </form>
      {{test}}

    <ul ng-repeat='friendsName in friends | filter:search | orderBy:sort:order'>
        <li class='friend'>
          <img class="profile-pic" src='{{friendsName.pic_square}}'>
          <h3>{{friendsName.name}}</h3>
          <div class="location">
            Location: {{friendsName.current_location.name}}
          </div>      
          <div class="status">
            Status: {{friendsName.status.message}} <!-- <span class="hashtag">#ihateprovo</span> -->
          </div>      
          <div class="num-friends">
            Friends: {{friendsName.friend_count}}
          </div>
        </li>
      </ul>
    </div>


      <script src="jquery-2.1.3.js"></script>
      <script src="angular.min.js"></script>
      <script src='app.js' type='text/javascript'></script>
      <script src='FriendController.js' type='text/javascript'></script>

  </body>
</html>
